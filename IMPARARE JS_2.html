
<!-- nell'HTMl metto referenza a codice JS -->  
<script>
  function countRabbits() {
    for(let i=1; i<=3; i++) {
      alert("Rabbit number " + i);
    }
  }
</script>

<input type="button" onclick="countRabbits()" value="Count rabbits!">


<!-- nel JS metto referenza ad elemento HTML --> 
<input id="elem" type="button" value="Click me">
<script>
  elem.onclick = function() {
    alert('Thank you');
  };
</script>

<!-- USO EVENTLISTENERS per assegnare più handler ad uno stesso evento --> 
<input id="elem" type="button" value="Click me"/>

<script>
  function handler1() {
    alert('Thanks!');
  };

  function handler2() {
    alert('Thanks again!');
  }

  elem.onclick = () => alert("Hello");
  elem.addEventListener("click", handler1); // Thanks!
  elem.addEventListener("click", handler2); // Thanks again!
</script>



<!-- ogni evento genera un EVENT OBJECT con dettagli (attributi) che lo descrivono --> 
<input type="button" value="Click me" id="elem">

<script>
  elem.onclick = function(event) {
    // show event type, element and coordinates of the click
    alert(event.type + " at " + event.currentTarget);
    alert("Coordinates: " + event.clientX + ":" + event.clientY);
  };
</script>



<!-- definisco un object con il metodo "handle event". Lo assegno ad un evento. Il metodo viene invocato quando l'evento accade --> 
<button id="elem">Click me</button>

<script>
  let obj = {
    handleEvent(event) {
      alert(event.type + " at " + event.currentTarget);
    }
  };

  elem.addEventListener('click', obj);
</script>



<!-- un evento può anche essere generato artificialmente, ovvero invocato da una fun JS  -->
<button id="elem" onclick="alert('Click!');">Autoclick</button>

<script>
  let event = new Event("click");
  elem.dispatchEvent(event); //dal punto di vista dell'HTMl, il bottone è stato cliccato
</script>


<!-- FORM PROPERTIES -->

<!-- i form possono essere acceduti dal DOM tree, essendo oggetti del documento -->
<form name="my">
    <input name="one" value="1">
    <input name="two" value="2">
  </form>
  
  <script>
    // get the form
    let form = document.forms.my; // <form name="my"> element
  
    // get the element
    let elem = form.elements.one; // <input name="one"> element
  
    alert(elem.value); // 1
  </script>

<!-- posso accedere al valore del menù a tendina in 3 modi -->
<select id="select">
    <option value="apple">Apple</option>
    <option value="pear">Pear</option>
    <option value="banana">Banana</option>
  </select>
  
  <script>
    // all three lines do the same thing
    select.options[2].selected = true;
    select.selectedIndex = 2;
    select.value = 'banana';
    // please note: options start from zero, so index 2 means the 3rd option.
  </script>
