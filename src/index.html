<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Style.css">

    <title>TRY Lottery</title>
</head>

<body>

    <!-- Main title -->
    <div class="box" id="title">
        <h1 class="text-center">TRY Lottery Dashboard</h1>
    </div>
    
    
    <!-- First block of info displayed -->
    <div class='parent'>
        <div class='child'>
            <h3 class="text-left" id="accountId">Your address: </h3>
        </div>

        <div class='child'>
            <h3 class="text-left" id="accountType">Account type: </h3>
        </div>

        <div class='child'>
            <h3 class="text-left" id="accountType">Balance: </h3>
        </div>
    </div>

    <!-- dividing line -->
    <hr style="height:40%;width:70%;border-width:1%;color:gray;background-color:gray">

    <!-- Commands string -->
    <div class='parent'>
        <div class='child'>
            <h4 class="text-center">Commands for the lottery handling: </h4>
        </div>
    </div>

    <!-- First 4 Buttons -->
    <div class="cards">
        <button class="card" onclick="App.getOperator()">Start New Round</button>
        <button class="card" onclick="App.getOperator()">Draw Numbers</button>
        <button class="card" onclick="App.getOperator()">Compute Prizes</button>
        <button class="card" onclick="App.getOperator()">Give Prizes</button>
    </div>

    <!-- Last button + textarea -->
    <div class="cards-second" >
        <button class="card" onclick="App.getOperator()">Buy Collectible (get operator)</button>
        <input  type="number" onchange="alert(this.value)" min="1" max="8" size="10" maxlength="1" placeholder="Insert the collectible ID">
    </div>
    
    <!-- dividing line -->
    <hr style="height:40%;width:70%;border-width:1%;color:gray;background-color:gray">

    <!-- Second block of info displayed -->
    <div class='parent'>
        <div class='child'>
            <h3 class="text-left" id="accountId">Lottery balance: </h3>
        </div>

        <div class='child'>
            <h3 class="text-left" id="accountType">Drawn numbers: </h3>
        </div>
    </div>


    <div id="mainUI" class="col-lg-9">
                
                
        <h2>Handle the TRY DApp:</h2>
            <h3 id="valueId"></h3>
            <button class="btn btn-primary" onclick="App.getOperator()">Get Operator</button>
            <h3 id="eventId"></h2>

            <h3 id="valueIdSecondo"></h3>
            <h3 id="eventIdSecondo"></h2>
    </div>














    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Web3 -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
    
</body>
</html>
